AWSTemplateFormatVersion: 2010-09-09
Resources:
  LambdaFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      Timeout: 10
      FunctionName:
        Ref: LambdaFuncName
      Handler: index.handler
      Runtime: nodejs16.x
      Role: !GetAtt IAMRole.Arn
    DependsOn:
      - DynamoDBTable
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 9dec56b7-939f-4bc7-9200-47da6127bfe1
  DynamoDBTable:
    Type: 'AWS::DynamoDB::Table'
    UpdateReplacePolicy: Retain
    Properties:
      TableName:
        Ref: DynamoDBTableName
      AttributeDefinitions:
        - AttributeName: photographer
          AttributeType: S 
        - AttributeName: name
          AttributeType: S           
      KeySchema:
        - AttributeName: photographer
          KeyType: HASH
        - AttributeName: name
          KeyType : RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'
    DependsOn:
      - IAMRole
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 25e3f28b-2aaa-4af9-a1bc-37afdf426f52
  APIGatewayResource:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId: !Ref RestApiId
      ParentId:  !Ref ParentApiID
      PathPart:  !Ref ApiPathName
  APIGatewayMethod:
    Type: 'AWS::ApiGateway::Method'
    Properties:
      RestApiId: !Ref RestApiId
      ResourceId: !Ref APIGatewayResource
      HttpMethod: POST
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref AuthorizerID
      MethodResponses:
        - StatusCode: 200
      Integration:
        Type: AWS_PROXY
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
                method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
                method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
                method.response.header.Access-Control-Allow-Origin: "'*'"
        IntegrationHttpMethod: POST
        Uri: !Sub 
          - >-
            arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFuncNameArn}/invocations
          - LambdaFuncNameArn: !GetAtt LambdaFunction.Arn
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: 'Empty'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true    
    DependsOn:
      - APIGatewayResource
   ApiGwPhotoPut:
    Type: 'AWS::ApiGateway::Method'
    DependsOn:
      - APIGwResorceSessionIdPhotosAdd
    Properties:
      ResourceId: !Ref APIGwResorceSessionIdPhotosAdd
      HttpMethod: PUT
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref AuthorizerID
      RequestParameters:
        method.request.path.proxy: true
        method.request.path.fileName : true
        method.request.header.tagging : false
      RestApiId: !Ref RestApiId
      Integration:
        Type: AWS
        IntegrationHttpMethod: PUT
        Credentials: !GetAtt IAMRole.Arn
        Uri: !Sub 
          - >-
            arn:aws:apigateway:${AWS::Region}:s3:path/photoevent/photoClient/{fileName}
          - LambdaFuncNameArn: !GetAtt LambdaFunction.Arn  
        RequestParameters: 
          integration.request.path.fileName : method.request.header.fileName
          integration.request.header.x-amz-tagging : method.request.header.tagging
        IntegrationResponses:
          - StatusCode: 200
        IntegrationResponses:
          - StatusCode: 200       
            ResponseParameters:
                method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
                method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
                method.response.header.Access-Control-Allow-Origin: "'*'"
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: 'Empty'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true  
  ApiGwPhotoOpt:
    Type: AWS::ApiGateway::Method
    Properties:
      ResourceId: !Ref APIGwResorceSessionIdPhotosAdd
      HttpMethod: OPTIONS
      AuthorizationType: NONE      
      RestApiId: !Ref RestApiId
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS,POST,PUT'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
        PassthroughBehavior: WHEN_NO_MATCH
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: 'Empty'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
    DependsOn:
        - APIGwResorceSessionIdPhotosAdd   
  APIGatewayDeployment:
    Type: 'AWS::ApiGateway::Deployment'
    Properties:
      RestApiId: !Ref RestApiId
      StageName:
        Ref: EnvironmentName
    DependsOn:
      - APIGatewayMethod
      - ApiGwAny
      - ApiGwPhotoPut
  Parameters:
  LambdaFuncName:
    Type: String
    Default: lambda-Photo
  DynamoDBTableName:
    Type: String
    Default: dynamo-Photo
  APIName:
    Type: String
    Default: API-Photo
  APIDesc:
    Type: String
    Default: Api dise?ada para los servicios de Photo.
  CognitoARN:
    Type: String
    Default: 'arn:aws:cognito-idp:us-west-2:547749462802:userpool/us-west-2_VCd4MZ9X8'
  RestApiId:
    Type: String
    Default: 'gvvxnmd274'
  ParentApiID:
     Type: String
    Default: '5ki8z8d5f7'
  ApiPathName:
    Type: String
    Default: Photo
  AuthorizerID:
    Type: String
    Default: 's286mk'
  EnvironmentName:
    Type: String
    Default: dev